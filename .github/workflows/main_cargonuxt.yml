name: Build and deploy Nuxt 3 App to Azure Web App - CargoNuxt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --verbose
          echo "Dependencies installed successfully"
      
      - name: Build Nuxt app
        run: |
          echo "Starting Nuxt build..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          npm run build --verbose
          echo "Build completed successfully"
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          CI: true
      
      # Package ONLY the necessary files for deployment
      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          mkdir deploy-package
          echo "Copying .output directory..."
          cp -r .output deploy-package/
          echo "Copying package files..."
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp server.js deploy-package/
          echo "Installing production dependencies..."
          cd deploy-package
          npm ci --omit=dev --verbose
          cd ..
          echo "Creating zip package..."
          zip -r node-app.zip deploy-package
          echo "Package created successfully"
          ls -la node-app.zip
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_85116DB252104BCB93F43800A0844721 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_40A19358803A4EF297B79F5FD79EBF7A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AF4AF6D96DFE4CF89A41D3100952A8C8 }}
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CargoNuxt'
          slot-name: 'Production'
          package: node-app.zip