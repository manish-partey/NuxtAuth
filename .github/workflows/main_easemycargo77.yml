name: Build and deploy Nuxt 3 App to Azure Web App - EasemyCargo77

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1' # Match local Node.js version
          cache: 'npm'
      
      - name: Verify npm version
        run: |
          echo "Verifying npm version..."
          npm install -g npm@11.6.2
          echo "NPM version: $(npm --version)"
      
      - name: Clear npm cache
        run: |
          echo "Clearing npm cache..."
          npm cache clean --force
          echo "Cache cleared"
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current working directory: $(pwd)"
          echo "Available memory: $(free -h || echo 'Memory info not available')"
          # Increase npm timeout and try with legacy peer deps
          npm config set fetch-timeout 300000
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --legacy-peer-deps --verbose
          echo "Dependencies installed successfully"
          echo "Node modules size:"
          du -sh node_modules || echo "Cannot calculate node_modules size"
      
      - name: TypeScript Compilation Check
        run: |
          echo "Checking TypeScript compilation..."
          npx tsc --noEmit
          echo "TypeScript compilation successful"
      
      - name: Build Nuxt app
        run: |
          echo "Starting Nuxt build..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Available memory: $(free -h || echo 'Memory info not available')"
          echo "Disk space: $(df -h || echo 'Disk info not available')"
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          echo "CI: $CI"
          set -e  # Exit on any error
          npm run build --verbose 2>&1 | tee build.log
          echo "Build completed successfully"
          echo "Output directory contents:"
          ls -la .output/ || echo "No .output directory found"
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          CI: true
      
      # Package ONLY the necessary files for deployment
      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          mkdir deploy-package
          echo "Copying .output directory..."
          cp -r .output deploy-package/
          echo "Copying package files..."
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp server.js deploy-package/
          echo "Installing production dependencies..."
          cd deploy-package
          npm config set fetch-timeout 300000
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --omit=dev --legacy-peer-deps --verbose
          cd ..
          echo "Creating zip package..."
          zip -r node-app.zip deploy-package
          echo "Package created successfully"
          ls -la node-app.zip
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-easemycargo77
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-easemycargo77
          path: .
      
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EASEMYCARGO77_CLIENTID }}
          tenant-id: ${{ secrets.EASEMYCARGO77_TENANTID }}
          subscription-id: ${{ secrets.EASEMYCARGO77_SUBSCRIPTIONID }}
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EasemyCargo77'
          slot-name: 'Production'
          package: node-app.zip
