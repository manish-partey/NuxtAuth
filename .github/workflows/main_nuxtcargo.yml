name: Build and deploy Nuxt 3 app to Azure Web App - NuxtCargo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Zip .output folder for deployment
        run: |
          cd .output
          zip -r ../nuxt-output.zip . 

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: nuxt-output.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nuxt-output

      - name: Unzip artifact
        run: unzip nuxt-output.zip -d .output

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87FF2FAB7A2E4777A79F747CCB295CD4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_176EAC83453044A5ABFFD9CE5E820963 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5A2330BB85C7485C95B5EC95C28A08B0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NuxtCargo'
          slot-name: 'Production'
          package: .output
